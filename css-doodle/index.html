<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.5.1/css-doodle.min.js"></script>

    <title>CSS Doodle</title>
  </head>
  <body>
    <div class="card">
      <css-doodle grid="5x3">
        :doodle { width: 30em; height: 50em; } :container { } background:
        #60569e; transform: scale(@rand(.2, .9));
      </css-doodle>
    </div>
  </body>
</html>
